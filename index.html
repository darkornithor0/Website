<!DOCTYPE html>
<html lang="en">
<head>
  <title>hellohere</title>
  <style>
    body{
      display: flex;
      align-items: center;
      flex-direction: column;
    }
    .c{
     width: 1000px;
     height: 1000px;
     background-color: red;
    }
  </style>
</head>
<body>
  <div class="c" onclick="cc(this)"></div>
  <p style="text-decoration : underline; color: red; font-size : 100px">click on the square</p>
  <script>
    function cc(element){
      if(element.style.backgroundColor === 'green'){
        element.style.backgroundColor = 'red';
      }
      else{
        element.style.backgroundColor= 'green';
      }
    }
  </script>
</body>
</html>
